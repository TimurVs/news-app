<div class="max-w-2xl container mx-auto pt-5">
  <div class='items'>

    <ng-container *ngFor='let items of items$ | async'>
      <app-short-news [item]='items'></app-short-news>
    </ng-container>
  </div>

  <app-modal *ngIf="modalService.isVisible$ | async" title="Добавить новость">
    <app-create-news></app-create-news>
  </app-modal>

  <button (click)="modalService.open()" class="rounded-full bg-red-400 fixed right-5 bottom-5 text-white py-2 px-4">+</button>

</div>
