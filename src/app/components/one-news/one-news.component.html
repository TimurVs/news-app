<ng-container *ngIf="oneNews$ | async as oneNews">
  <div class="news-card-full">

    <div class="news-card-full__title">
      {{ oneNews?.title }}
    </div>

    <div class="news-card-full__category-type">
      {{ oneNews?.categoryType }}
    </div>

    <div #fullNewsContent class="news-card-full__description">
<!--      {{oneNews?.text}}-->
    </div>

  </div>
</ng-container>
